name: Eslint code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  TELEGRAM_TOKEN: 1941080147:AAGAYili3LFimpw2t3ZyFgdEjzPondmNemE
  TELEGRAM_TO: -579973777
jobs:
  eslint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: Install Package
        run: yarn install
      - name: Check your code
        run: lerna run pre-commit
  notify_telegram:
    needs: [eslint]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: send default message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: A new code was built. ${{github.event.name}} ${{github.workspace}}
